<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Canvas Demo</title>
</head>
<body>
    <canvas width="400" height="400"></canvas>

    <script>
      var canvas = document.querySelector('canvas');
      var ctx = canvas.getContext('2d');
      ctx.fillStyle = 'red';
      ctx.fillRect(50, 50, 100, 200);  

      ctx.beginPath();
      ctx.fillStyle = 'blue';
      ctx.ellipse(300, 100, 50, 50, 0, 0, Math.PI * 2);
      ctx.fill();

      ctx.strokeStyle = 'purple';
      ctx.lineJoin = 'round';
      ctx.lineWidth = 5;

      ctx.beginPath();
      ctx.moveTo(200, 200);
      ctx.lineTo(400, 400);
      ctx.closePath();
      ctx.stroke();

      ctx.strokeStyle = 'orange'
      ctx.beginPath();
      ctx.moveTo(300, 300);
      ctx.lineTo(150, 150);
      ctx.lineTo(300, 150);
      ctx.closePath();
      ctx.stroke();
    </script>
</body>
</html>
